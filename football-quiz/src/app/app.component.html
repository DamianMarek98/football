<app-player-search (playerSelectionChanged)="guess($event)"></app-player-search>
<p-table [value]="transfers" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Season</th>
      <th>Date</th>
      <th>From:</th>
      <th>To:</th>
      <th>Fee:</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-transfer>
    <tr>
      <td>{{ transfer.season }}</td>
      <td>{{ transfer.date }}</td>
      <td>{{ transfer.clubFromName }}</td>
      <td>{{ transfer.clubToName }}</td>
      <td><div [innerHTML]="transfer.fee === null ? '-' : transfer.fee"></div></td>
    </tr>
  </ng-template>
</p-table>

<router-outlet></router-outlet>
